<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Formulario </title>
    <meta http-equiv="X-UA-Compatible " content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main> 
        <form class="formulario" id="formulario">
             <h1 id="first_text"> Create Account </h1> 
              <div class="formulario__grupo" id="formulario_grupo"> 
                <label for="name">Nombre</label> <br>
                <input type="text" class="input_name" id="name" name="nombre" > <i class="icono-incorrecto" id="icono-incorrecto" ><img src="Images\error-icon.svg"> </i> <i class="icono-correcto" id="icono-correcto"><img src="Images\success-icon.svg"> </i>
                <span id="mensaje1"></span>
            </div>
            
            <div class="formulario__grupo" id="formulario_grupo">
                <label for="email">Email</label> <br>
                <input type="email" id="email" class= "input_email" name="email">  <i class="icono-incorrecto" id="icono-incorrecto"><img src="Images\error-icon.svg"> </i> <i class="icono-correcto" id="icono-correcto"><img src="Images\success-icon.svg"> </i>
                <span id="mensaje2"></span> 
            </div>
            <div class="formulario__grupo" id="formulario_grupo">
                <label for="clave"> Clave</label> <br>
                <input type="password"class=input_clave id="clave" name="clave">    <i class="icono-incorrecto" id="icono-incorrecto"><img src="Images\error-icon.svg"> </i> <i class="icono-correcto" id="icono-correcto"><img src="Images\success-icon.svg"> </i>
                <span id="mensaje3"></span>
            </div> 
 
            <div class="formulario__grupo" id="formulario_grupo">
                <label for="clave2"> Confirme su clave </label> <br>
                <input type="password" class="input_clave2" id="clave2" name="clave2"> <i class="icono-incorrecto" id="icono-incorrecto"><img src="Images\error-icon.svg"> </i><i class="icono-correcto" id="icono-correcto"><img src="Images\success-icon.svg"> </i>
                <span id="mensaje4"></span>
            </div>
            <button type="button" id="form_button" onclick="return ValidarNombre() , ValidarEmail() , ValidarClave() , ValidarClave2() , ValidarFormulario() , ValidarIcono()"> ENVIAR </button>
        </form>
    </main>
   <script src="index.js"></script>
</body>
</html>
